<!DOCTYPE html>
<html>
<head>
  <title>For Loop with Images</title>
</head>
<body>
  <h2>For Loop Example - Showing Images</h2>

  <script>
    document.write("<b>Displaying 5 Images using for loop:</b><br><br>");
    for(let i = 1; i <= 5; i++){
      document.write("<img src='https://via.placeholder.com/100?text=Image+" + i + "' style='margin:5px;'>");
    }
  </script>

</body>
</html>
