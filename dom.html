<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Subtract Example</title>

    <script>
      
function SUM() {
    var input1=parseInt(document.getElementById('Num1').value);
    var input2=parseInt(document.getElementById('Num2').value);
    var output= input1 + input2;
    document.getElementById('result').value=output;

}
function SUB() {
    var input1=parseInt(document.getElementById('Num1').value);
    var input2=parseInt(document.getElementById('Num2').value);
    var output= input1 - input2;
    document.getElementById('result').value=output;

}
        
    </script>
</head>
<body>
    <h2>Simple Calculator</h2>

    <label for="Num1">Enter your first number:</label><br>
    <input type="text" id="Num1" placeholder="First number" /> <br><br>

    <label for="Num2">Enter your second number:</label><br>
    <input type="text" id="Num2" placeholder="Second number" /> <br><br>

    <label for="result">Result:</label><br>
    <input type="text" id="result" readonly /><br><br>

    <button onclick="SUM()">Add</button>
    <button onclick="SUB()" >Subtract</button>
</body>
</html>
