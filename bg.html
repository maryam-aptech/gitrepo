<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image Example</title>
  <style>
    body {
      background-image: url("stack-of-books-on-a-brown-background-concept-for-world-book-day-photo.jpg"); /* Path to your image */
      background-repeat: no-repeat;            /* Prevents tiling */
      background-size: cover;                  /* Stretches image to fill screen */
      background-position: center;             /* Centers the image */
      background-attachment: fixed;            /* Stays fixed while scrolling */
    }

    h1 {
      color: white;
      text-align: center;
      padding: 100px;
    }
  </style>
</head>
<body>
  <h1>Hello with Background Image</h1>
</body>
</html>
